<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&family=Montserrat+Subrayada:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>JS-30 day-1</title>
</head>
<body>
    <div class="wraper">
        <h1 class="title font">What's on your cat's mind.</h1>
        <div class="keys">
            <div data-key="65" class="key font">
                <kbd>A</kbd>
                <span class="sound">Angry</span></div>
            <div data-key="83" class="key font">
                <kbd>S</kbd>
                <span class="sound">Give me</span></div>
            <div data-key="68" class="key font">
                <kbd>D</kbd>
                <span class="sound">Sleep</span></div>
            <div data-key="70" class="key font">
                <kbd>F</kbd>
                <span class="sound">Not now</span></div>
            <div data-key="71" class="key font">
                <kbd>G</kbd>
                <span class="sound">Hungry</span></div>
            <div data-key="72" class="key font">
                <kbd>H</kbd>
                <span class="sound">Get up</span></div>

        </div>
    </div>
    
    <audio data-key="65" src="./sound/ES_Cat Meow 1 - SFX Producer.mp3"></audio>
    <audio data-key="83" src="./sound/ES_Cat Meow 11 - SFX Producer.mp3"></audio>
    <audio data-key="68" src="./sound/ES_Cat Meow 3 - SFX Producer.mp3"></audio>
    <audio data-key="70" src="./sound/ES_Cat Meow 4 - SFX Producer.mp3"></audio>
    <audio data-key="71" src="./sound/ES_Cat Meow 6 - SFX Producer.mp3"></audio>
    <audio data-key="72" src="./sound/ES_Cat Meow 9 - SFX Producer.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
